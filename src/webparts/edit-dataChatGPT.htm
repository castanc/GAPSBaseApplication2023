<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .containerForm {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group input[type="number"],
    .form-group img,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="containerForm">
  <h2>Document Data</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
    </div>

    <div class="form-group">
      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" name="fileName">
    </div>

    <div class="form-group">
      <label for="reference">Reference:</label>
      <input type="text" id="reference" name="reference">
    </div>

    <div class="form-group">
      <label for="value">Value (Numeric):</label>
      <input type="number" id="value" name="value">
    </div>

    <div class="form-group">
      <label for="rawData">Raw Data:</label>
      <textarea id="rawData" name="rawData" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="keyValuePairData">Key Value Pair Data:</label>
      <textarea id="keyValuePairData" name="keyValuePairData" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="rawOcrData">Raw OCR Data:</label>
      <textarea id="rawOcrData" name="rawOcrData" rows="3"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit" class="btn">
    </div>
  </form>
</div>

</body>
</html>
