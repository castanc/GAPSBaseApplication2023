<div id="divEditData" class="containerForm">
    <form action="#" method="post">
      <div class="form-group">
        <label for="DateLastAccess">Date:</label>
        <input type="date" id="DateLastAccess" name="DateLastAccess">
      </div>
  
      <div class="form-group">
        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Time">
      </div>
  
      <div class="form-group">
        <label for="FileName">File Name:</label>
        <input type="text" id="FileName" name="FileName">
      </div>
  
      <div class="form-group">
        <label for="Reference">Reference:</label>
        <input type="text" id="Reference" name="Reference">
      </div>
  
      <div class="form-group">
        <label for="Value">Value (Numeric):</label>
        <input type="number" id="Value" name="Value">
      </div>
  
      <div class="form-group">
        <label for="Details">Details:</label>
        <textarea id="Details" name="Details" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="KeyValuePairData">Key Value Pair Data:</label>
        <textarea id="KeyValuePairData" name="KeyValuePairData" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <label for="RawOcrData">Raw OCR Data:</label>
        <textarea id="RawOcrData" name="RawOcrData" rows="3"></textarea>
      </div>
  
      <div class="form-group">
        <input type="submit" value="Submit" class="btnForm">
        <button type="button" class="btnSec">Scan</button>
        <button type="button" class="btnSec" onclick="closeDocData();">Close</button>
      </div>
    </form>
  </div>
