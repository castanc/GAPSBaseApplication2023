<div id="divEditData" class="containerForm">
  <form action="#" method="post">

    <div id="divMainData">
      <div class="form-group">
        <label for="fldReference">Reference:</label>
        <input type="text" id="fldReference" name="fldReference">
      </div>

      <div class="form-group">
        <label for="fldValue">Value (Numeric):</label>
        <input type="number" id="fldValue" name="fldValue">
      </div>

      <div class="form-group">
        <label for="fldDetails">Details:</label>
        <textarea id="fldDetails" name="fldDetails" rows="2"></textarea>
      </div>
    </div>
    <div id="divAdditionalData" class="hidden">
      <div class="form-group">
        <label for="fldDate">Date:</label>
        <input type="date" id="fldDate" name="fldDate">
      </div>

      <div class="form-group">
        <label for="fldTime">Time:</label>
        <input type="time" id="fldTime" name="fldTime">
      </div>

      <div class="form-group">
        <label for="fldFileName">File Name:</label>
        <input type="text" id="fldFileName" name="fldFileName">
      </div>
      <div class="form-group">
        <label for="fldKeyValuePairData">Key Value Pair Data:</label>
        <textarea id="fldKeyValuePairData" name="fldKeyValuePairData" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="fldRawOcrData">Raw OCR Data:</label>
        <textarea id="fldRawOcrData" name="fldRawOcrData" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="fldSource">Source:</label>
        <select id="fldSource" name="fldSource">
          <option value="">New</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fldTarget">Destinatary:</label>
        <select id="fldTarget" name="fldTraget">
          <option value="">New</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>


      <div class="form-group">
        <label for="fldMoney">Money:</label>
        <select id="fldMoney" name="fldMoney">
          <option value="">New</option>
          <option value="1">Local $</option>
          <option value="2">US$</option>
          <option value="3">EU$</option>
        </select>
      </div>



      <div class="form-group">
        <label for="fldProfile">Data Profile:</label>
        <select id="fldProfile" name="fldProfile">
          <option value="">New</option>
          <option value="1">Auto</option>
          <option value="2">Profile 1</option>
          <option value="3">Profile 2</option>
        </select>
      </div>



    </div>

    <div class="form-group">
      <input type="submit" value="OK" class="btnForm">
      <button type="button" class="btnSec">Scan</button>
      <button type="button" class="btnSec" onclick="toggleAdditionalData()">Data+</button>
      <button type="button" class="btnSec" onclick="closeDocData();">Close</button>
    </div>
  </form>
</div>
