<!DOCTYPE html>
<html>

<head>
    <title>App Base</title>
    <meta name="viewport" charset="utf-8"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Accept-CH" content="Device-Memory">
    <base target="_top">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <h1>App</h1>
        <div id="divMessages" class="row"></div>
        <h3 id="version">$version</h3>

        <div id="divMainMenu">
            <div class="row">
                <i id="iconHome" class="fa fa-home" onclick="home()" title="Inicio"></i>
                <i id="iconUpload" class="" onclick="showUploadFiles()" title="Inicio"></i>
                <i id="iconFolder" class="fa fa-folder" onclick="selectFiles()" title="Inicio"></i>
                <i id="iconUser" class="fa fa-user" onclick="toggleUserView()" title="Ver Cliente"></i>
                <i id="iconInfo" class="fa fa-info-circle" onclick="toggleSystemInfo()" title="Configuracion"></i>
                <i id="iconSettings" class="fa fa-cog" onclick="toggleSettings()" title="Configuracion"></i>
                <i id="iconDebug" class="fa fa-bug" onclick="toggleDebug()" title="Debug"></i>
                <i id="iconDeleteAll" class="fa fa-trash" onclick="deleteAll()" title="Delete ALL"></i>

                <div id="divSearch" class="hidden">
                    <input class="cell40 bigfont" type="text" id="fldsearch" onchange="preSearch(this.value)">
                    <i id="iconReset" class="fa fa-close" onclick="buildThumbNailsMenu2()" title="Resert Buscar"></i>
                    <i id="iconSearch" class="fa fa-search" onclick="search()" title="Buscar"><span id="badgeBuscar"
                            class="badge">0</span></i>
                </div>
            </div>


        </div>
        <div id="divOptions" class="hidden">
            <div class="row">
                <label for="fldOptions">Options</label>
                <select id="fldOptions">
                    <option value="A">Auto Scan</option>
                    <option value="M">Manual Input</option>
                </select>
            </div>
        </div>

        <div id="divThumbnail"></div>
        <div id="divImage"></div>

        <div id="divCards" class="hidden">
            
        </div>

    </main>
</body>

</html>
